version: '3'

services:
  drop-seq-pipe:
    image: pguen/drop-seq-pipe:v0.0.1
    environment:
      - NUMCELLS=5
      - JOBS=10
      #- SAMPLENAMES=sample1 sample_2 sampleX

      #TARGETS only executes part of the pipeline
      #possible Targets: meta, qc, filter, map, extract, all
      #- TARGETS=meta qc filter map extract all

    # use when debugging and for interactive testing
    # command: ""
    # entrypoint: "/bin/bash"
    # stdin_open: true
    # tty: true

    volumes:
      - path/to/your/fastq_files:/input:ro
      #results folder must contain the adapter file and gtf_biotypes file
      - ./results:/results:rw
      #empty folder
      - ./raw_data:/raw_data:rw
      #- :/config/config.yaml
      #- .:/sample.csv
      #- :/temp:rw


      # this folder will contain all the metadata generated by the
      # pipeline, this data can be re-used in subsequent analysis
      - path/to/your/reference_data:/ref:rw
